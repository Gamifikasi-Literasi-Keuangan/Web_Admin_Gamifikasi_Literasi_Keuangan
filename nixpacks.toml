# Gunakan providers agar Nixpacks otomatis mengatur PHP & Node.js tanpa konflik
providers = ["php", "node"]

[variables]
# Pastikan versi Node & PHP sesuai
NODE_VERSION = "20"
PHP_VERSION = "8.2"

[phases.build]
# Perintah build gabungan (Frontend + Backend)
cmds = [
    "npm ci",
    "npm run build",
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
# Perintah start server
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"