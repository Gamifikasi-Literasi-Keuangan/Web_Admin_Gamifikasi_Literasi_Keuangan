# Gunakan providers untuk PHP dan Node.js
# Ini mencegah konflik "npm" vs "nodejs" yang Anda alami
providers = ["php", "node"]

[variables]
# Menetapkan versi yang Anda butuhkan
NODE_VERSION = "20"
PHP_VERSION = "8.2"
NIXPACKS_NGINX_CLIENT_MAX_BODY_SIZE = "50M"

[phases.build]
# Perintah build gabungan yang aman
cmds = [
    "npm ci",
    "npm run build",
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"